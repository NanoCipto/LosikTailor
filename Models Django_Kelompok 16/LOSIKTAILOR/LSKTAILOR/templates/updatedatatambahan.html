<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Data Tambahan</title>
</head>
<body>
    <h1>Create Data Tambahan</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Jenis Tambahan</th>
                <td>
                    <select name="jenistambahan">
                        <option value="Resletting">Resletting</option>
                        <option value="Velcro">Velcro</option>
                        <option value="Badge">Badge</option>
                        <option value="Kancing">Kancing</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Harga Tambahan</th>
                <td>
                    <input type="number" name="hargatambahan">
                </td>
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
