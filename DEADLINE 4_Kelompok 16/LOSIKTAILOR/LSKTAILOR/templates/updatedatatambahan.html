<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data Tambahan</title>
</head>
<body>
    <h1>Update Data Tambahan</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Jenis Tambahan</th>
                <td>
                    <input type="text" name="jenistambahan" value="{{tambahan.jenistambahan}}">
                </td>
            </tr>
            <tr>
                <th>Harga Tambahan</th>
                <td>
                   <input type="number" name="hargatambahan" value="{{tambahan.hargatambahan}}">
                </td>
            </tr>
        </table>

        <a href="{% url 'tambahan' %}">
            <button>
                Back
            </button>
        </a>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
