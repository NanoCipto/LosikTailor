<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Data Pemesanan</title>
</head>
<body>
    <a href="{% url 'pemesanan' %}">
        <button>
            Back
        </button>
    </a>
    <h1>Create Data Pemesanan</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>ID Pelanggan</th>
                <td>
                    <select name="IDpelanggan" id="" class="form-control">
                        {% for item in pelangganall %}    
                        <option value="{{ item.IDpelanggan }}">{{ item.IDpelanggan}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <th>Tanggal Pemesanan</th>
                <td>
                    <input type="date" name="tanggalpemesanan">
                </td>
            </tr>
            <tr>
                <th>Tanggal Selesai</th>
                <td>
                    <input type="date" name="tanggalselesai">
                </td>
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
