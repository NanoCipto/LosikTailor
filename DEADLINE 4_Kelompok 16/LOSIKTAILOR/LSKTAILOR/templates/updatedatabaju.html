<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data Baju</title>
</head>
<body>
    <h1>Update Data Baju</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Jenis Baju</th>
                <td>
                    <input type="text" name="jenisbaju" value="{{baju.jenisbaju}}">
                </td>
            </tr>
            <tr>
                <th>Harga Baju</th>
                <td>
                    <input type="number" name="hargabaju" value="{{baju.hargabaju}}">
                </td>
            </tr>
        </table>

        <a href="{% url 'baju' %}">
            <button>
                Back
            </button>
        </a>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
